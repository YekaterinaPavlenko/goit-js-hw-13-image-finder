<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 12 find country</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title">Find image</h1>

      <form class="search-form" id="search-form">
        <input
          class="input input__form"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn submit-form" type="submit">Search</button>
      </form>

      <ul class="gallery js-gallery"></ul>
      <div class="modal js-lightbox"></div>
      <button
        class="btn btn-more js-load_more"
        type="button"
        data-action="load-more"
        disabled="true"
      >
        <span class="loader" role="status" aria-hidden="true"></span>
        <span class="label">Show more</span>
      </button>
    </div>
  </body>
</html>
